<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDVI Change Detection Result</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
            color: #2f855a;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
        }

        .navbar {
            background-color: #2f855a;
            color: white;
            padding: 1rem;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            margin: 0 1rem;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #d4f3e7;
        }

        h1, h2 {
            color: #2f855a;
        }

        .result-img {
            margin: 2rem 0;
            text-align: center;
        }

        .result-img img {
            max-width: 100%;
            border: 4px solid #2f855a;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .explanation {
            background-color: #edf2f7;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .explanation p {
            margin-bottom: 1rem;
            line-height: 1.75;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: #718096;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/"><i class="fas fa-home"></i> Home</a>
        <a href="#result"><i class="fas fa-image"></i> Result</a>
        <a href="#about"><i class="fas fa-info-circle"></i> About NDVI</a>
    </nav>

    <div class="container mt-24">
        <h1 class="text-4xl font-bold text-center">NDVI Change Detection Result</h1>

        <div class="result-img">
            <h2 class="text-2xl font-semibold">NDVI Change</h2>
            <img src="{{ ndvi_change_png }}" alt="NDVI Change">
        </div>

        <!-- Explanation of Result -->
        <div class="explanation">
            <h2 class="text-xl font-bold mb-4">AI Powered Analysis</h2>
            {{ response_text|safe}}
        </div>
    </div>

    <footer>
        <p>&copy; 2024 EnviroWatch - HackOut'24</p>
    </footer>
</body>

</html>
